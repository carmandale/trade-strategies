services:
  - type: web
    name: trade-strategies
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trade-strategies-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: AUTO_CREATE_TABLES
        value: "true"

databases:
  - name: trade-strategies-db

